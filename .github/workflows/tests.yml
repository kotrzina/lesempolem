name: Tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: frontend
        run: yarn

      - name: Build
        working-directory: frontend
        run: yarn build

      - name: Test
        working-directory: frontend
        run: yarn test --watchAll=false

      - name: Lint
        working-directory: frontend
        run: yarn lint
